{% extends "base.html" %}
{% block content %}

<h3>Receive Payment</h3>

<div class="card p-3 mb-3">
<strong>Client:</strong> {{ sale.client_name }}<br>
<strong>Total Sale:</strong> ₹ {{ sale.total_amount() }}<br>
<strong>Received:</strong> ₹ {{ sale.total_received() }}<br>
<strong>Balance:</strong> ₹ {{ sale.balance_due() }}
</div>

<form method="post" class="card p-3">

<div class="mb-3">
<label>Date</label>
<input type="date" name="date" class="form-control" required>
</div>

<div class="mb-3">
<label>Amount</label>
<input type="number" step="0.01" name="amount" class="form-control" required>
</div>

<div class="mb-3">
<label>Mode</label>
<select name="mode" class="form-select">
<option>Cash</option>
<option>Bank</option>
<option>UPI</option>
</select>
</div>

<div class="mb-3">
<label>Notes</label>
<input type="text" name="notes" class="form-control">
</div>

<button class="btn btn-primary">Save Receipt</button>

</form>

{% endblock %}
