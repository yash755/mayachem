{% extends "base.html" %}
{% block title %}Leads{% endblock %}

{% block content %}
<div class="row">
  <div class="col-12">
    <h3>Leads</h3>
  </div>
</div>

<div class="row" style="gap:1rem;">
  <div class="col-12 col-md-12">

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Add Lead</h5>
        <form id="add-lead-form">
          <div class="mb-2">
            <input id="lead-name" name="name" class="form-control" placeholder="Lead name" required>
          </div>
          <div class="mb-2">
            <select id="lead-location" name="location_id" class="form-select">
              <option value="">Select location</option>
            </select>
          </div>
          <div class="mb-2">
            <input id="lead-indiamart" name="indiamart_link" class="form-control" placeholder="IndiaMART link (optional)">
          </div>
          <div class="mb-2">
            <select id="lead-deal-status" name="deal_status" class="form-select">
              {% for s in deal_choices %}
                <option value="{{ s }}">{{ s }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-2">
            <input id="lead-address" name="address" class="form-control" placeholder="Address (optional)">
          </div>
          <div class="mb-2">
            <textarea id="lead-comments" name="comments" class="form-control" rows="2" placeholder="Comments"></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Add Lead</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-12 col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex mb-2 align-items-center">
          <h5 class="me-3">Leads <small id="current-location-name">(All)</small></h5>

          <div class="ms-auto d-flex" style="gap:0.5rem; align-items:center;">
            <!-- Location filter -->
            <div style="width:220px;">
              <select id="filter-location" class="form-select">
                <option value="">All locations</option>
              </select>
            </div>

            <!-- Deal status multi-select filter -->
            <div style="width:260px;">
              <select id="filter-deal-status" class="form-select" multiple size="3" title="Filter by deal status">
                <!-- options populated by JS from DEAL_CHOICES -->
              </select>
            </div>

            <!-- Clear filters button -->
            <div>
              <button id="clear-filters" class="btn btn-outline-secondary btn-sm" title="Clear filters">Clear</button>
            </div>
          </div>
        </div>

        <div class="table-responsive d-none d-md-block">
        <table class="table table-sm" id="leads-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Location</th>
              <th>IndiaMART</th>
              <th>Deal Status</th>
              <th class="col-address">Address</th>
              <th>Comments</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

<!-- Mobile: cards view (visible only on small screens) -->
      <div id="leads-cards" class="d-block d-md-none" style="display:block; margin-top:0.5rem;"></div>


      </div>
    </div>
  </div>
</div>

<!-- expose server-side choices to JS and load the leads script -->
<script>
  // JSON.parse wrapper ensures valid JS even with special characters
  const DEAL_CHOICES = JSON.parse('{{ deal_choices | tojson | safe }}');
</script>
<script src="{{ url_for('static', filename='/leads.js') }}"></script>



<!-- Edit Lead Modal -->
<div class="modal fade" id="editLeadModal" tabindex="-1" aria-labelledby="editLeadModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="edit-lead-form">
        <div class="modal-header">
          <h5 class="modal-title" id="editLeadModalLabel">Edit Lead</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="edit-lead-id">
          <div class="mb-2">
            <label class="form-label">Name</label>
            <input id="edit-lead-name" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Location</label>
            <select id="edit-lead-location" class="form-select">
              <option value="">Select location</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">IndiaMART Link</label>
            <input id="edit-lead-indiamart" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">Deal Status</label>
            <select id="edit-lead-status" class="form-select"></select>
          </div>
          <div class="mb-2">
            <label class="form-label">Address</label>
            <input id="edit-lead-address" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">Comments</label>
            <input id="edit-lead-comments" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>




{% endblock %}
